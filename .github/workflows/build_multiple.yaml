      mb:         ${{ matrix.mb }}
      head:       ${{ matrix.head }}
      experiment: ${{ matrix.experiment }}
    secrets: inherit

  nolcd:
    name: "Build: NoLcd ${{ inputs.null }}"
    strategy:
      fail-fast: false
      matrix:
        lang:       [en]
        screen:     [NONE]
        extruder:   [STD]
        zscrews:    [STD]
        size:       [STD]
        thermistor: [WHITE, BLACK]
        warping:    [STD]
        mb:         [STD]
        head:       [STD]
        experiment: [NONE, BASIC]
    permissions:
      contents: write
    uses: ./.github/workflows/build_single.yaml
    with:
      lang:       ${{ matrix.lang }}
      screen:     ${{ matrix.screen }}
      extruder:   ${{ matrix.extruder }}
      zscrews:    ${{ matrix.zscrews }}
      size:       ${{ matrix.size }}
