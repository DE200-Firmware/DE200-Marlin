name: Build firmware - All Dagoma variants

on:
  pull_request:
    branches:
      - DE200-2.1.x
    paths:
      - '.github/workflows/build_*.yaml'
      - 'Marlin/**'
  push:
    branches:
      - DE200-2.1.x
    paths:
      - '.github/workflows/build_*.yaml'
      - 'Marlin/**'
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  # temp_branch:
    # Create a temp branch for this run (based on this or master branch) and named with the run no.
    # and empty/commit the builds directory.

  basic:
    name: "Build: Basic ${{ inputs.null }}"
    strategy:
      fail-fast: false
      matrix:
        lang:       [en]
        screen:     [STD]
        extruder:   [STD]
        zscrews:    [STD]
        size:       [STD]
        thermistor: [WHITE]
        warping:    [STD]
        mb:         [STD]
        head:       [STD]
        experiment: [NONE, BASIC, BED_BILINEAR, BED_UNIFIED, INPUT_SHAPING, S_CURVE, PID, CLASSIC_JERK, ADAPTIVE_SMOOTHING, FWRETRACT] # STATUS_ICONS
    permissions:
      contents: write
    uses: ./.github/workflows/build_single.yaml
    with:
      lang:       ${{ matrix.lang }}
      screen:     ${{ matrix.screen }}
      extruder:   ${{ matrix.extruder }}
      zscrews:    ${{ matrix.zscrews }}
      size:       ${{ matrix.size }}
      thermistor: ${{ matrix.thermistor }}
      warping:    ${{ matrix.warping }}
      mb:         ${{ matrix.mb }}
      head:       ${{ matrix.head }}
      experiment: ${{ matrix.experiment }}
    secrets: inherit

  en:
    name: "Build: en ${{ inputs.null }}"
    if: ${{ github.event_name == 'release' }}
    needs: basic
    strategy:
      fail-fast: false
      matrix:
        lang:       [en]
        screen:     [STD]
        extruder:   [STD, PLUS, BICOLOR]
        zscrews:    [STD, EXPERT]
        size:       [STD, XL]
        thermistor: [WHITE, BLACK]
        warping:    [STD, BED_ATELIER3D]
        mb:         [STD, MKS15STD]
        head:       [STD, Z122]
        experiment: [NONE]
        exclude:
          - mb:       MKS15STD       # Pinout for Extruder 2 not defined in standard MKS15STD_BASE_1.5
            extruder: BICOLOR
          - extruder:     STD
            zscrews:      STD
            size:         STD
            thermistor:   WHITE
            warping:      STD
            mb:           STD
            head:         STD
    permissions:
      contents: write
    uses: ./.github/workflows/build_single.yaml
    with:
      lang:       ${{ matrix.lang }}
      screen:     ${{ matrix.screen }}
      extruder:   ${{ matrix.extruder }}
      zscrews:    ${{ matrix.zscrews }}
      size:       ${{ matrix.size }}
      thermistor: ${{ matrix.thermistor }}
      warping:    ${{ matrix.warping }}
      mb:         ${{ matrix.mb }}
      head:       ${{ matrix.head }}
      experiment: ${{ matrix.experiment }}
    secrets: inherit

  fr:
    name: "Build: fr ${{ inputs.null }}"
